---
layout: resources
title: Jamstack Resources
---

{% set resourceslist = collections.resources %}

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:zgrid-cols-5 gap-4">
    {% for r in resourceslist | reverse %}


  
<div class="border border-gray-300-2 p-4">
    <img src="{{ r.data.image}}"/>    
    <div class="mb-2"><a class="text-blue-600 hover:underline hover:text-blue-800 font-bold" href="{{ r.data.link }}">{{ r.data.title }}</a></div>
    <div class="text-xs">{{ r.data.description }}</div>
  </div>
{% endfor %}
</div>
